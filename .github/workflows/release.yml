name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew :composeApp:packageUberJarForCurrentOS

      - name: Restore Conveyor Cache
        uses: actions/cache/restore@v4
        with:
          path: .conveyor
          key: conveyor-${{ runner.os }}-${{ hashFiles('conveyor.conf', 'composeApp/build.gradle.kts') }}
          restore-keys: |
            conveyor-${{ runner.os }}-

      - name: Configure Conveyor Key
        run: |
          mkdir -p ~/.config/hydraulic/conveyor
          echo 'app.signing-key = "${{ secrets.SIGNING_KEY }}"' > ~/.config/hydraulic/conveyor/defaults.conf

      - name: Package with Conveyor
        uses: hydraulic-software/conveyor/actions/build@v21.1
        with:
          command: make site
          agree_to_license: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save Conveyor Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .conveyor
          key: conveyor-${{ runner.os }}-${{ hashFiles('conveyor.conf', 'composeApp/build.gradle.kts') }}-${{ github.run_id }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: output/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: output/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
