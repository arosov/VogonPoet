app {
  display-name = "VogonPoet"
  rdns-name = "ovh.devcraft.vogonpoet"
  version = "1.0.0"
  
  // The vendor who created the app.
  vendor = "DevCraft"
  
  // The contact email of the vendor.
  contact-email = "contact@devcraft.ovh"
  
  // The description of the app.
  description = "A minimalist frontend to babelfish STT server."

  // The URL where the app's site (downloads/updates) is hosted.
  // This is required for self-updates to work.
  site.base-url = "https://github.com/arosovsky/VogonPoet/releases/latest/download"

  // The main class of the app.
  jvm.main-class = "ovh.devcraft.vogonpoet.MainKt"
  
  // Point to the JAR files. We'll use the UberJar for simplicity or the standard dist.
  // Using the output of ./gradlew :composeApp:packageUberJarForCurrentOS (for now)
  // In CI we will use the cross-platform distribution if possible, or just the fat jar.
  inputs += "composeApp/build/compose/jars/*.jar"

  // Icon configuration
  icons = "composeApp/src/jvmMain/resources/icons/tray_idle.png"
  
  // Windows specific configuration
  windows {
    signing-key = "internal"
    certificate = "self-signed" // Explicitly mention self-signed if needed, though 'internal' is the key
    
    // The format to package.
    outputs = [ "exe", "msi" ]
  }
  
  // Linux specific configuration
  linux {
    // The format to package.
    outputs = [ "app-image" ]
  }
}

conveyor.compatibility-level = 16
